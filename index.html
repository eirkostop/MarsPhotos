<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip to Mars</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="modal">
        <div id="close" class="modal-btn">X</div>
        <div id="previous" class="modal-btn">&lt;</div>
        <div id="next" class="modal-btn">&gt;</div>
    </div>
    <header>
        <select id="rover-dropdown">
            <option value="" selected>Choose rover</option>
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <!-- <option value="spirit">Spirit</option> -->
        </select>
        <select id="date-dropdown" disabled></select>
        <select id="camera-dropdown" disabled></select>
    </header>
    <main class="grid">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
    <script src="main.js"></script>
</body>
</html>
